# Aggressive profile for fast scanning and broad callbacks
threads: 20
opsec:
  jitter: false
  burner_accounts: true
  random_user_agent: true
  random_versions: true
callbacks:
  interactsh: true
  dns: true
  burp_collaborator: true
automation:
  auto_publish: true
reporting:
  formats: [json, markdown, html]
